<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flask App</title>

    <!-- Bootstrap CSS (replace with your local path or use a CDN) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 5rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Your App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/get_config">Config</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="jumbotron mt-5">
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    Application Name
                  </div>
                  <div class="col">
                    Status
                  </div>
                  <div class="col">
                    Version
                  </div>
                </div>
            </div>
            {% for key,app_info in statuses.items() %}
            <div class="row">
                <div class="col text-center" >
                    {{ app_info['app_name'] }}
                  </div>
              <div class="col text-center">
                {% if app_info['status'] == True %}
                <i class="bi bi-arrow-up-circle-fill text-success"></i>

                {% else %}
                <i class="bi bi-arrow-down-circle-fill text-danger"></i>
              {% endif %}
              </div>
              <div class="col">
                {% if app_info['version'] == False %}
                <i class="bi bi-arrow-down-circle-fill text-danger"></i>
                {% else %}
                {{ app_info['version'] }}
                {% endif %}
              </div>
              
            </div>
        {% endfor %}
              </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
